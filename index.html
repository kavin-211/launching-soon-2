<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luxury Launch Countdown</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;


    /* White + Gold background */
    background:
      /* radial-gradient(circle at top, #fffaf0, #f6f1e7), */
      url("./logo.png");
    font-family: 'Poppins', sans-serif;
    object-fit: fill;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  .countdown-wrapper {
    background: rgba(255, 255, 255, 0.85);
    border: 2px solid #d4af37;
    border-radius: 20px;
    padding: 30px 28px;
    box-shadow: 0 18px 45px rgba(212, 175, 55, 0.35);
    max-width: 95%;
  }

  .heading {
    font-family: 'Great Vibes', cursive;
    font-size: 34px;
    text-align: center;
    color: #b9972f;
    margin-bottom: 22px;
  }

  .countdown {
    display: flex;
    gap: 14px;
    justify-content: center;
    flex-wrap: nowrap; /* ðŸ”¥ single row always */
  }

  .time-box {
    background: linear-gradient(180deg, #ffffff, #f7f2e8);
    border: 1.5px solid #d4af37;
    border-radius: 14px;
    padding: 14px 12px;
    min-width: 70px;
    text-align: center;
  }

  .time {
    font-size: 26px;
    font-weight: 600;
    color: #9c7c1e;
    line-height: 1;
  }

  .label {
    font-size: 11px;
    margin-top: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #b89b3c;
  }

  /* Mobile fine tuning */
  @media (max-width: 480px) {
    .heading {
      font-size: 26px;
    }
    .time-box {
      min-width: 62px;
      padding: 12px 8px;
    }
    .time {
      font-size: 22px;
    }
    .label {
      font-size: 10px;
    }
  }
</style>
</head>
<body>

<div class="countdown-wrapper">
  <div class="heading">Will be Launching In</div>

  <div class="countdown">
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>
</div>

<script>
  // ðŸŽ¯ SET YOUR DATE & TIME HERE
  const launchDate = new Date("2026-02-01T10:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = launchDate - now;

    if (diff <= 0) {
      document.querySelector('.heading').innerText = "We Are Live âœ¨";
      document.querySelector('.countdown').style.display = "none";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").innerText = String(days).padStart(2, "0");
    document.getElementById("hours").innerText = String(hours).padStart(2, "0");
    document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
    document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
